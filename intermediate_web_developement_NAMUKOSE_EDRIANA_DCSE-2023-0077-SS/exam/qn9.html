<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Events</title>
</head>
<body>
    <!-- First element -->
    <button id="button1" onclick="alertValue('Button 1')">Click me</button>
    
    <!-- Second element -->
    <div id="element2" onclick="alertValue('Element 2')">Click me too</div>

    <script>
        //  alerting the value
        function alertValue(value) {
            alert("Clicked! Value is: " + value);
        }
    </script>
</body>
</html>
